<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Narrative Processing Spectrum</title>

    <!-- Your stylesheet (optional if you're pasting CSS into CodePen) -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1>Narrative Experiences – Choose Your Own Adventure</h1>

    <div class="legend">
      <span>Hedonic</span>
      <span>Eudaimonic</span>
    </div>

    <!-- Spectrum track + marker layer -->
    <div id="spectrum-wrapper" class="spectrum-wrapper">
      <div id="spectrum-track" class="spectrum-track" role="img" aria-label="Hedonic to Eudaimonic spectrum"></div>
      <div id="marker-layer" class="marker-layer" aria-label="Spectrum markers"></div>
    </div>

    <!-- Optional: scroll buttons (only if you wired them in JS) -->
    <div class="controls">
      <button id="later" type="button" aria-label="Scroll left">◀</button>
      <button id="vroeger" type="button" aria-label="Scroll right">▶</button>
    </div>

    <!-- Details panel (opens when a marker is clicked) -->
    <section id="details-panel" class="details-panel" aria-live="polite" hidden>
      <button id="details-close" type="button" aria-label="Close details">Close</button>
      <div id="details-content"></div>
    </section>

    <!-- If you're NOT in CodePen, load your JS file like this (and keep it at the bottom) -->
    <!-- <script src="js/spectrum.js"></script> -->
  </body>
</html>
